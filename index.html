<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Letter</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#ffe6f2;
    font-family: 'Segoe UI', sans-serif;
    overflow:hidden;
}

.button{
    padding:15px 30px;
    font-size:18px;
    border:none;
    border-radius:12px;
    background:#ff69b4;
    color:white;
    cursor:pointer;
}

/* ===== PHONG B√å ===== */
.envelope{
    width:320px;
    height:200px;
    position:absolute;
    display:none;
}

/* th√¢n phong b√¨ */
.envelope-body{
    position:absolute;
    bottom:0;
    width:100%;
    height:140px;
    background:#fff;
    border:2px solid #ff69b4;
    border-radius:0 0 12px 12px;
    z-index:2;
}

/* n·∫Øp phong b√¨ */
.envelope-flap{
    position:absolute;
    top:0;
    width:0;
    height:0;
    border-left:160px solid transparent;
    border-right:160px solid transparent;
    border-bottom:90px solid #ffd1e8;
    transform-origin:top;
    transition:1.5s;
    z-index:4;
}

/* tem tim */
.seal{
    position:absolute;
    top:95px;
    left:50%;
    transform:translateX(-50%);
    width:50px;
    height:50px;
    background:#ff69b4;
    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    cursor:pointer;
    z-index:5;
}

/* gi·∫•y th∆∞ */
.letter-paper{
    position:absolute;
    bottom:20px;
    left:10px;
    width:300px;
    height:180px;
    background:#fffdf8;
    border-radius:10px;
    box-shadow:0 8px 20px rgba(0,0,0,0.15);
    padding:20px;
    text-align:center;
    transform:translateY(100%);
    transition:2s;
    z-index:3;
}

/* m·ªü th∆∞ */
.envelope.open .envelope-flap{
    transform:rotateX(180deg);
}

.envelope.open .letter-paper{
    transform:translateY(-120px);
}

/* l·ªùi ch√∫c */
.message{
    font-size:18px;
    color:#d63384;
    opacity:0;
    transition:1s;
}
.message.show{
    opacity:1;
}

/* ph√°o hoa */
#fireworks{
    position:fixed;
    inset:0;
    pointer-events:none;
    z-index:-1;
}
.particle{
    position:absolute;
    width:6px;
    height:6px;
    border-radius:50%;
    animation:boom 1s ease-out forwards;
}
@keyframes boom{
    to{
        transform:translate(var(--x),var(--y)) scale(0);
        opacity:0;
    }
}
</style>
</head>

<body>

<button class="button" id="btn" onclick="start()">B·∫•m v√†o ƒë√¢y</button>

<div class="envelope" id="envelope">
    <div class="envelope-flap"></div>
    <div class="envelope-body"></div>
    <div class="seal" onclick="openEnvelope()"></div>

    <div class="letter-paper">
        <div id="message" class="message"></div>
    </div>
</div>

<div id="fireworks"></div>

<script>
const messages=[
"Ch√∫c m·ª´ng Valentine ‚ù§Ô∏è",
"Anh y√™u b√© Ch√¢u r·∫•t nhi·ªÅu",
"B√© Ch√¢u l√† ƒëi·ªÅu tuy·ªát v·ªùi nh·∫•t",
"M·ªói ng√†y c√≥ b√© Ch√¢u l√† h·∫°nh ph√∫c",
"Y√™u b√© Ch√¢u m√£i m√£i üíï"
];

let i=0, timer;

function start(){
    document.getElementById("btn").style.display="none";
    document.getElementById("envelope").style.display="block";
}

function openEnvelope(){
    document.getElementById("envelope").classList.add("open");
    setTimeout(()=>{
        showMsg();
        timer=setInterval(showMsg,3000);
    },2000);
}

function showMsg(){
    const m=document.getElementById("message");
    m.classList.remove("show");
    setTimeout(()=>{
        m.innerText=messages[i];
        m.classList.add("show");
        firework();
        firework();
        i=(i+1)%messages.length;
    },300);
}

function firework(){
    const f=document.getElementById("fireworks");
    const x=Math.random()*innerWidth;
    const y=Math.random()*innerHeight*0.6;
    for(let i=0;i<18;i++){
        const p=document.createElement("div");
        p.className="particle";
        p.style.left=x+"px";
        p.style.top=y+"px";
        p.style.background=`hsl(${Math.random()*360},100%,70%)`;
        p.style.setProperty("--x",(Math.random()*200-100)+"px");
        p.style.setProperty("--y",(Math.random()*200-100)+"px");
        f.appendChild(p);
        setTimeout(()=>p.remove(),1000);
    }
}
</script>

</body>
</html>
