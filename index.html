<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Valentine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2; /* Màu hồng nhạt cho chủ đề Valentine */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .button {
            background-color: #ff69b4; /* Màu hồng đậm */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px; /* Bo góc */
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #ff1493; /* Màu hồng tối hơn khi hover */
        }
        .message {
            display: none;
            margin-top: 20px;
            font-size: 24px;
            color: #d63384;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <button class="button" onclick="showMessage()">Bấm vào đây</button>
        <div id="message" class="message">
            Chúc mừng ngày Valentine! Bạn là người đặc biệt nhất trong lòng tôi. ❤️
        </div>
    </div>

    <script>
        function showMessage() {
            document.getElementById('message').style.display = 'block';
        }
    </script>
</body>
</html>
