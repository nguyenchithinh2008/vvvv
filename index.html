<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ch√∫c Valentine</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#ffe6f2;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    margin:0;
    overflow:hidden;
    flex-direction:column;
}

/* N√∫t */
.button{
    background:#ff69b4;
    color:white;
    border:none;
    padding:15px 30px;
    font-size:18px;
    border-radius:10px;
    cursor:pointer;
}

/* Th∆∞ */
.letter{
    width:320px;
    height:220px;
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    display:none;
    z-index:10;
}

.letter-top,.letter-bottom{
    position:absolute;
    width:100%;
    height:50%;
    background:white;
    border:2px solid #ff69b4;
    transition:2s;
}

.letter-top{
    top:0;
    transform-origin:bottom;
}
.letter-bottom{
    bottom:0;
    transform-origin:top;
}

.letter.open .letter-top{
    transform:rotateX(180deg);
    opacity:0;
}
.letter.open .letter-bottom{
    transform:rotateX(-180deg);
    opacity:0;
}

.letter-back{
    position:absolute;
    width:100%;
    height:100%;
    background:white;
    border:2px solid #ff69b4;
    border-radius:10px;
    padding:20px;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    opacity:0;
    transition:2s;
}

.letter.open .letter-back{
    opacity:1;
}

.seal{
    width:45px;
    height:45px;
    background:#ff69b4;
    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    cursor:pointer;
}

/* L·ªùi ch√∫c */
.message{
    display:none;
    font-size:18px;
    color:#d63384;
    opacity:0;
    transition:1s;
}
.message.visible{
    opacity:1;
}

/* PH√ÅO HOA N·ªî */
#fireworks{
    position:fixed;
    inset:0;
    pointer-events:none;
    z-index:-1;
}

.particle{
    position:absolute;
    width:6px;
    height:6px;
    background:#ff69b4;
    border-radius:50%;
    animation:explode 1s ease-out forwards;
}

@keyframes explode{
    from{
        transform:translate(0,0) scale(1);
        opacity:1;
    }
    to{
        transform:translate(var(--x),var(--y)) scale(0);
        opacity:0;
    }
}
</style>
</head>

<body>

<button class="button" id="valentineButton" onclick="startValentine()">B·∫•m v√†o ƒë√¢y</button>

<div class="letter" id="letter">
    <div class="letter-top">
        <div class="seal" onclick="openLetter()"></div>
    </div>
    <div class="letter-bottom"></div>
    <div class="letter-back">
        <div id="message" class="message"></div>
    </div>
</div>

<div id="fireworks"></div>

<script>
const messages=[
"Ch√∫c m·ª´ng ng√†y Valentine! Anh y√™u b√© Ch√¢u nhi·ªÅu l·∫Øm ‚ù§Ô∏è",
"B√© Ch√¢u l√† ng∆∞·ªùi ƒë·∫∑c bi·ªát nh·∫•t trong l√≤ng anh",
"M·ªói kho·∫£nh kh·∫Øc b√™n b√© Ch√¢u ƒë·ªÅu l√† h·∫°nh ph√∫c",
"Y√™u b√© Ch√¢u m√£i m√£i üíï",
"Valentine n√†y anh mu·ªën b√™n b√© Ch√¢u su·ªët ƒë·ªùi üíñ"
];

let index=0;
let interval;

function startValentine(){
    document.getElementById("valentineButton").style.display="none";
    document.getElementById("letter").style.display="block";
}

function openLetter(){
    document.getElementById("letter").classList.add("open");
    setTimeout(()=>{
        showMessage();
        interval=setInterval(showMessage,3000);
    },2000);
}

function showMessage(){
    const msg=document.getElementById("message");
    msg.classList.remove("visible");
    setTimeout(()=>{
        msg.innerText=messages[index];
        msg.style.display="block";
        msg.classList.add("visible");
        createFirework();
        createFirework();
        index=(index+1)%messages.length;
    },300);
}

function createFirework(){
    const fireworks=document.getElementById("fireworks");
    const x=Math.random()*window.innerWidth;
    const y=Math.random()*window.innerHeight*0.6;

    for(let i=0;i<20;i++){
        const p=document.createElement("div");
        p.className="particle";
        p.style.left=x+"px";
        p.style.top=y+"px";
        p.style.background=`hsl(${Math.random()*360},100%,70%)`;
        p.style.setProperty("--x",(Math.random()*200-100)+"px");
        p.style.setProperty("--y",(Math.random()*200-100)+"px");
        fireworks.appendChild(p);
        setTimeout(()=>p.remove(),1000);
    }
}
</script>

</body>
</html>
