<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
}

/* PHONG BÌ THƯ */
.envelope{
    position:relative;
    width:300px;
    height:190px;
}

/* THÂN THƯ */
.body{
    position:absolute;
    width:100%;
    height:100%;
    background:#fff;
    border:4px solid #000;
    transform:skew(-10deg);
}

/* NẮP THƯ */
.flap{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:#fff;
    border-top:4px solid #000;
    border-left:4px solid #000;
    border-right:4px solid #000;
    clip-path:polygon(0 0,50% 50%,100% 0);
}

/* TRÁI TIM */
.heart{
    position:absolute;
    top:80px;
    left:135px;
    width:32px;
    height:32px;
    background:red;
    transform:rotate(-45deg);
}
.heart::before,
.heart::after{
    content:"";
    position:absolute;
    width:32px;
    height:32px;
    background:red;
    border-radius:50%;
}
.heart::before{
    top:-16px;
    left:0;
}
.heart::after{
    left:16px;
    top:0;
}
</style>
</head>
<body>

<div class="envelope">
    <div class="body"></div>
    <div class="flap"></div>
    <div class="heart"></div>
</div>

</body>
</html>
