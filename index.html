<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Letter</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#ffe6f2;
    font-family: Arial, sans-serif;
    overflow:hidden;
}

/* N√öT B·∫ÆT ƒê·∫¶U */
.button{
    padding:15px 30px;
    font-size:18px;
    border:none;
    border-radius:12px;
    background:#ff69b4;
    color:white;
    cursor:pointer;
}

/* ===== PHONG B√å ===== */
.envelope{
    position:relative;
    width:320px;
    height:200px;
    display:none;
}

/* m·∫∑t sau */
.back{
    position:absolute;
    width:100%;
    height:100%;
    background:#fff;
    border:2px solid #ff69b4;
    border-radius:12px;
    z-index:1;
}

/* GI·∫§Y TH∆Ø */
.letter-paper{
    position:absolute;
    width:280px;
    height:160px;
    background:#fffdf8;
    left:20px;
    bottom:20px;
    border-radius:10px;
    box-shadow:0 8px 20px rgba(0,0,0,0.15);
    transform:translateY(100%);
    transition:1.6s ease;
    z-index:2;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:15px;
    text-align:center;
}

/* C√ÅC C√ÅNH PHONG B√å */
.front{
    position:absolute;
    z-index:3;
}

/* c√°nh tr√°i */
.left{
    border-left:160px solid #ffd1e8;
    border-top:100px solid transparent;
    border-bottom:100px solid transparent;
    left:0;
}

/* c√°nh ph·∫£i */
.right{
    border-right:160px solid #ffd1e8;
    border-top:100px solid transparent;
    border-bottom:100px solid transparent;
    right:0;
}

/* c√°nh d∆∞·ªõi */
.bottom{
    border-left:160px solid transparent;
    border-right:160px solid transparent;
    border-top:100px solid #ffb6d9;
    bottom:0;
}

/* c√°nh tr√™n */
.top{
    border-left:160px solid transparent;
    border-right:160px solid transparent;
    border-bottom:100px solid #ffcce5;
    top:0;
    transform-origin:top;
    transition:1.6s ease;
}

/* TEM */
.seal{
    position:absolute;
    top:90px;
    left:50%;
    transform:translateX(-50%);
    width:42px;
    height:42px;
    background:#ff69b4;
    color:white;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:20px;
    cursor:pointer;
    z-index:5;
}

/* M·ªû TH∆Ø */
.envelope.open .top{
    transform:rotateX(180deg);
}

.envelope.open .letter-paper{
    transform:translateY(-80px);
}

/* L·ªúI CH√öC */
.message{
    font-size:18px;
    color:#d63384;
    opacity:0;
    transition:1s;
}
.message.show{
    opacity:1;
}
</style>
</head>

<body>

<button class="button" id="startBtn" onclick="start()">B·∫•m v√†o ƒë√¢y</button>

<div class="envelope" id="envelope">
    <div class="back"></div>

    <div class="letter-paper">
        <div id="message" class="message"></div>
    </div>

    <div class="front left"></div>
    <div class="front right"></div>
    <div class="front bottom"></div>
    <div class="front top"></div>

    <div class="seal" onclick="openEnvelope()">‚òÖ</div>
</div>

<script>
const messages=[
"Ch√∫c m·ª´ng Valentine ‚ù§Ô∏è",
"Anh y√™u b√© Ch√¢u r·∫•t nhi·ªÅu",
"B√© Ch√¢u l√† ƒëi·ªÅu tuy·ªát v·ªùi nh·∫•t",
"M·ªói ng√†y c√≥ b√© Ch√¢u l√† h·∫°nh ph√∫c",
"Y√™u b√© Ch√¢u m√£i m√£i üíï"
];

let i=0, timer;

function start(){
    document.getElementById("startBtn").style.display="none";
    document.getElementById("envelope").style.display="block";
}

function openEnvelope(){
    const e=document.getElementById("envelope");
    e.classList.add("open");

    setTimeout(()=>{
        showMessage();
        timer=setInterval(showMessage,3000);
    },1600);
}

function showMessage(){
    const m=document.getElementById("message");
    m.classList.remove("show");
    setTimeout(()=>{
        m.innerText=messages[i];
        m.classList.add("show");
        i=(i+1)%messages.length;
    },300);
}
</script>

</body>
</html>
